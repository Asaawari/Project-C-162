<!DOCTYPE html>
<html>
  <head>
    <title>Bowling Game in Virtual Reality</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>
    
    <script src="./shoot.js"></script>
  </head>
  <body>
    <a-scene id="scene">

      <!--Assets-->
      <a-assets>        
        <a-asset-item
          id="ball"
          src="./models/ball/scene.gltf"
        ></a-asset-item>

      </a-assets>
      <a-asset-item
         id="pin"
         src="./models/pin/scene.gltf"
      ></a-asset-item>
        
      </a-assets>
      
      <!--Light-->
      <a-entity light="type: ambient; color: yellow; intensity:0.5"></a-entity>

      <!--Camera and Cursor-->
      <a-entity
        id="camera"
        camera
        position="0 1.6 0"
        wasd-controls
        look-controls="pointerLockEnabled: false"        
      >
        <a-entity
            id="weapon"
            gltf-model="#ball"
            position="0 -4.4 3"
            rotation="0 180 0"
            scale="0.35 1 1"          
          >
        </a-entity>
        <a-cursor></a-cursor>        
      </a-entity>

      <!--balls-->
      <a-entity balls></a-entity>

      <!--Ground-->
      <a-plane
        id="ground"
        repeat="5 5"
        position="0 1 0"
        rotation="-90 0 0"
        height="200"
        width="200"
        color="red"
        static-body
        visible="true"
      >
      </a-plane>

      <!--Boxes-->
      <a-entity id="pin1" position="0 1 -2" gltf-model="#pin" scale="5 5 5" dynamic-body="mass:0.5"></a-entity>

      <a-entity id="pin2" position="-1.5 1 -8" gltf-model="#pin" scale="5 5 5" dynamic-body="mass:0.5"></a-entity>
      <a-entity id="pin3" position="-1.5 1 -4" gltf-model="#pin" scale="5 5 5" dynamic-body="mass:0.5"></a-entity>
      <a-entity id="pin4" position="-3.5 1 -6" gltf-model="#pin" scale="5 5 5" dynamic-body="mass:0.5"></a-entity>
      <a-entity id="pin5" position="-6 1 -8" gltf-model="#pin" scale="5 5 5" dynamic-body="mass:0.5"></a-entity>

      <a-entity id="pin6" position="1.5 1 -8" gltf-model="#pin" scale="5 5 5" dynamic-body="mass:0.5"></a-entity>
      <a-entity id="pin7" position="1.5 1 -4" gltf-model="#pin" scale="5 5 5" dynamic-body="mass:0.5"></a-entity>
      <a-entity id="pin8" position="3.5 1 -6" gltf-model="#pin" scale="5 5 5" dynamic-body="mass:0.5"></a-entity>
      <a-entity id="pin9" position="6 1 -8" gltf-model="#pin" scale="5 5 5" dynamic-body="mass:0.5"></a-entity>

      <!--Walls-->
      <a-box color="white" id="wall1" position="-20 1.5 -20" depth="1" height="50" width="10" static-body></a-box>

      <a-box color="white" id="wall2" position="0 1.5 -20" depth="1" height="50" width="10" static-body></a-box>

      <a-box color="white" id="wall3" position="20 1.5 -20" depth="1" height="50" width="10" static-body></a-box>

      <a-box color="white" id="wall4" position="-10 1.5 -20" depth="1" height="50" width="10" static-body></a-box>

      <a-box color="white" id="wall5" position="10 1.5 -20" depth="1" height="50" width="10" static-body></a-box>

      <a-box color="black" id="wall6" position="-30 1.5 -20" depth="1" height="50" width="10" static-body></a-box>

      <a-box color="black" id="wall7" position="30 1.5 -20" depth="1" height="50" width="10" static-body></a-box>

      <a-box color="black" id="wall8" position="0 31 -20" depth="1" height="10" width="70" static-body></a-box>
    </a-scene>
  </body>
</html>
